# Spark metrics configuration for native Prometheus servlet with dedicated ports

# Master metrics
master.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
master.sink.prometheusServlet.path=/metrics/prometheus
master.sink.prometheusServlet.port=8888

# Worker metrics
worker.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
worker.sink.prometheusServlet.path=/metrics/prometheus
worker.sink.prometheusServlet.port=8889

# Application driver metrics (jobs running on spark-master)
driver.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
driver.sink.prometheusServlet.path=/metrics/prometheus
driver.sink.prometheusServlet.port=8890

# Executor metrics
executor.sink.prometheusServlet.class=org.apache.spark.metrics.sink.PrometheusServlet
executor.sink.prometheusServlet.path=/metrics/prometheus
executor.sink.prometheusServlet.port=8891

# Polling interval for all Prometheus servlet sinks
*.sink.prometheusServlet.period=10
*.sink.prometheusServlet.unit=seconds
