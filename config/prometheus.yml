# Prometheus configuration
global:
  scrape_interval: 10s
  scrape_timeout: 5s
  evaluation_interval: 10s
  external_labels:
    monitor: 'spark-cluster'
    environment: 'local'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Alert rules
rule_files:
  - '/etc/prometheus/alert-rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Spark Master metrics (dedicated port 8888)
  - job_name: 'spark-master'
    metrics_path: '/metrics/prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['spark-master:8888']
        labels:
          component: 'master'
          app: 'spark'

  # Spark Worker metrics (dedicated port 8889)
  - job_name: 'spark-worker'
    metrics_path: '/metrics/prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['spark-worker-1:8889']
        labels:
          component: 'worker'
          app: 'spark'

  # Spark Driver (running jobs) - optional, only works when jobs are running
  - job_name: 'spark-driver-jobs'
    metrics_path: '/metrics/prometheus'
    scrape_interval: 15s
    scrape_timeout: 5s
    static_configs:
      - targets: ['spark-master:8890']
        labels:
          component: 'driver'
          app: 'spark'

  # Node Exporter (Host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          node: 'cluster-node'