version: '3.8'

services:
  # =================================================================
  # 1. OBSERVABILITY STACK (PROM + GRAFANA)
  # =================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - obs-spark
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - obs-spark
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - obs-spark
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - obs-spark
    restart: unless-stopped

  # =================================================================
  # 2. SPARK CLUSTER (OFFICIAL IMAGES)
  # JMX Exporter is configured via 'spark.driver.extraJavaOptions'
  # =================================================================
  spark-master:
    image: spark:3.5.0
    container_name: spark-master
    hostname: spark-master
    command: "bin/spark-class org.apache.spark.deploy.master.Master"
    ports:
      - "8080:8080"      # Master Web UI
      - "7077:7077"      # Master RPC
      - "7071:7071"      # JMX Exporter Port
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      # JMX Configuration for Prometheus Exporter
      - SPARK_DRIVER_JAVA_OPTIONS=-javaagent:/opt/spark/jars/jmx_prometheus_javaagent.jar=7071:/opt/spark/conf/driver-jmx-exporter.yaml
      # Event Logging Configuration for History Server
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=/opt/spark/spark-events
      - SPARK_LOG_DIR=/opt/spark/spark-events
    volumes:
      - ./jars/jmx_prometheus_javaagent.jar:/opt/spark/jars/jmx_prometheus_javaagent.jar:ro
      - ./config/spark-driver-jmx-exporter.yaml:/opt/spark/conf/driver-jmx-exporter.yaml:ro
      - spark-events:/opt/spark/spark-events
      - ./jobs:/opt/spark/jobs
      - ./data:/opt/spark/data
    networks:
      - obs-spark
    #restart: unless-stopped

  spark-worker:
    image: spark:3.5.0
    container_name: spark-worker-1
    hostname: spark-worker-1
    command: "bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    depends_on:
      - spark-master
    ports:
      - "8081:8081"      # Worker Web UI
      - "7072:7072"      # JMX Exporter Port
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
      # JMX Configuration for Prometheus Exporter
      - SPARK_EXECUTOR_JAVA_OPTIONS=-javaagent:/opt/spark/jars/jmx_prometheus_javaagent.jar=7072:/opt/spark/conf/executor-jmx-exporter.yaml
      # Event Logging Configuration
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=/opt/spark/spark-events
      - SPARK_LOG_DIR=/opt/spark/spark-events
    volumes:
      - ./jars/jmx_prometheus_javaagent.jar:/opt/spark/jars/jmx_prometheus_javaagent.jar:ro
      - ./config/spark-executor-jmx-exporter.yaml:/opt/spark/conf/executor-jmx-exporter.yaml:ro
      - spark-events:/opt/spark/spark-events
      - ./jobs:/opt/spark/jobs
      - ./data:/opt/spark/data
    networks:
      - obs-spark
    #restart: unless-stopped

  spark-history-server:
    image: spark:3.5.0
    container_name: spark-history-server
    hostname: spark-history-server
    command: "bin/spark-class org.apache.spark.deploy.history.HistoryServer"
    depends_on:
      - spark-master
    ports:
      - "18080:18080"    # History Server Web UI
    environment:
      - SPARK_HISTORY_FS_LOGDIRECTORY=file:/opt/spark/spark-events
    volumes:
      - spark-events:/opt/spark/spark-events
    networks:
      - obs-spark
    restart: unless-stopped

  # =================================================================
  # 3. MANAGEMENT TOOL
  # =================================================================
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:lts
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 9443:9900 # Changed to avoid potential conflicts if 9443 is used elsewhere
      - 8000:8000 
    networks:
      - obs-spark
      

# =================================================================
# NETWORKS & VOLUMES
# =================================================================
networks:
  obs-spark:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  portainer_data:
    name: portainer_data
  spark-events:
    driver: local